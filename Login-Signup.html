<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
    <style>
        .form{
            align-items: center;
            
        }
        .submitlogin{
            background-color: rgb(26, 202, 149);
            border-color: aliceblue;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <!-- Login -->
    
        <form class="form" action="login" style="width: 200px;">
        <fieldset>
          <h2 align=" center">Login</h2>
            <tr>
                <td>Email</td><br>
                <td align="left"><input type="email"></td>
            </tr><br><br>
            <tr>
                <td>Password</td><br>
                <td><input type="password"></td>
            </tr><br><br>
            <tr>
                <td><input class="submitlogin" type="submit" style="width: 172px;"></td>
            </tr>
            </fieldset>
        </form><br><br>

        <!-- Signup -->
        <form class="form" action="Signup" style="width: 200px;">
            <fieldset>
                <h2 align=" center">Sign Up</h2>
                <h5 align=" center">It's free and only takes a minute</h5>
                <tr>
                    <td>First Name</td><br>
                    <td><input type="text"></td>
                </tr><br><br>
                <tr>
                    <td>Last Name</td><br>
                    <td><input type="text"></td>
                </tr><br><br>
            <tr>
                <td>Email</td><br>
                <td align="left"><input type="email"></td>
            </tr><br><br>
            <tr>
                <td>Password</td><br>
                <td><input type="password"></td>
            </tr><br><br>
            <tr>
                <td>Confirm Password</td><br>
                <td><input type="password"></td>
            </tr><br><br>
            <tr>
                <td><input class="submitlogin" type="submit" style="width: 172px;"></td>
            </tr><br>
            <h6 align=" center">By clicking the Sign Up button you agree to our <a href="example.com">Terms and Condition</a> and <a href="example.com">Policy Privacy</a></h6>
            </fieldset>
        </form>
    
</body>

</html>
